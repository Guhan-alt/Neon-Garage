<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Garage</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
  <div class="garage">
    <header>
      <h1>Neon Garage</h1>
      <p>Experience the Power</p>
    </header>

    <main>
      <div class="car-container">
        <img src="https://imageio.forbes.com/specials-images/imageserve/662a31af99e46c1cee6d2206/Lamborghini-Urus-SE/960x0.jpg?format=jpg&width=960" alt="Lamborghini Urus" class="car-img">
      </div>

      <div class="controls">
        <button id="start-btn">Start</button>
        <button id="roar-btn">Roar</button>
      </div>
    </main>

<div id="fire-effect"></div>
  <audio id="start-sound" src="start.mp3"></audio>
  <audio id="roar-sound" src="roar.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
